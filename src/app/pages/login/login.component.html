<div class="row">
    <div class="col-lg-6  col-md-10 col-sm-12 mx-auto">
        <div class="card p-2 m-3">
            <div class="card-header">
                <h3 class="text-center">Login</h3>
            </div>
            <div class="card-body">
                <form (submit)="login()">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" [(ngModel)]="loginForm.email" name="email" id="" class="form-control" placeholder="example@email.com" required autofocus>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="text" [(ngModel)]="loginForm.password" name="password" id="" class="form-control" placeholder="password" type="password" required autofocus>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary btn-block">LogIn</button>
                </form>
            </div>
        </div>
    </div>
</div>
